<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Մեր Հարսանեկան Հրավերը</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Envelope Stage -->
  <div id="stage" class="clickable">
    <img id="envelope" src="envelope.png" alt="Բացիր ինձ">
  </div>

  <!-- Opened Envelope with GIF -->
  <div id="opened" class="hidden">
    <img src="opened.gif" alt="Բացված նամակ">
  </div>

  <!-- Letter Content -->
  <div id="letter" class="hidden">
    <img id="letter1" src="letter1.png" alt="Նամակ 1">
    <img id="letter2" src="letter2.png" alt="Նամակ 2">
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Ձեր դիտարկիչը չի աջակցում աուդիո նվագարկմանը:
  </audio>

  <script src="script.js"></script>
</body>
</html>
