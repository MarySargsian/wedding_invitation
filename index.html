<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Մեր Հարսանիքի Հրավերը</title>
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    Ձեր դիտարկիչը չի աջակցում աուդիո ձևաչափը։
  </audio>

  <div id="envelope" class="center-screen">
    <img src="envelope.png" alt="բացիր ինձ" class="clickable" />
  </div>

  <div id="opened" class="hidden center-screen">
    <img src="opened.gif" alt="բացված նամակ" />
  </div>

  <div id="letter" class="hidden">
    <img src="letter1.png" alt="հրավեր" class="slide-letter" />
    <img src="letter2.png" alt="օրվա ծրագիրը" class="below" />
  </div>

  <script src="script.js?v=3"></script>
</body>
</html>
